<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="http://www.animal-crossing.com/assets/css/main.css"> -->
</head>

<body>
    <div id="main-content">
        <div id="wrapper">
            <div id="clouds"></div>
            <div id="noclouds"></div>

            </header>
